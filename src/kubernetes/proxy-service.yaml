apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-service
  namespace: cinemaabyss
  labels: { app: proxy-service }
spec:
  replicas: 1
  selector: { matchLabels: { app: proxy-service } }
  template:
    metadata:
      labels: { app: proxy-service }
    spec:
      imagePullSecrets:
        - name: dockerconfigjson
      containers:
        - name: proxy-service
          image: ghcr.io/adamcage/cinemaabyss/proxy-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: PORT
              value: "8000"
            - name: MONOLITH_URL
              value: "http://monolith:8080"
            - name: MOVIES_SERVICE_URL
              value: "http://movies-service:8081"
            - name: EVENTS_SERVICE_URL
              value: "http://events-service:8082"
            - name: GRADUAL_MIGRATION
              valueFrom:
                configMapKeyRef:
                  name: cinemaabyss-config
                  key: GRADUAL_MIGRATION
            - name: MOVIES_MIGRATION_PERCENT
              valueFrom:
                configMapKeyRef:
                  name: cinemaabyss-config
                  key: MOVIES_MIGRATION_PERCENT
          readinessProbe:
            httpGet: { path: /health, port: 8000 }
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /health, port: 8000 }
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-service
  namespace: cinemaabyss
spec:
  selector: { app: proxy-service }
  ports:
    - name: http
      port: 8000
      targetPort: 8000
  type: ClusterIP
